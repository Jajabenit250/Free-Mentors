<!DOCTYPE html>
<html class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>FM SignUP</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <nav class="fmentors-sidebar fmentors-bar-block fmentors-white fmentors-collapse fmentors-top"
    style="z-index:3;width:250px" id="mySidebar">
    <div class="fmentors-container fmentors-display-container fmentors-padding-16">
      <i onclick="fmentors_close()"
        class="fa fa-remove fmentors-hide-large fmentors-button fmentors-display-topright"></i>
      <div id="logo">
        <h1><a href="index.html">Free</a></h1>
        <span>Mentors</span>
      </div>
    </div>
    <div class="fmentors-padding-64 fmentors-large fmentors-text-grey" style="font-weight:bold">
      <a href="index.html" class="fmentors-bar-item fmentors-button">Home</a>
      <a href="dashboard.html" class="fmentors-bar-item fmentors-button">Dashboard</a>
      <a href="sessions.html" class="fmentors-bar-item fmentors-button">Sessions</a>
      <a onclick="navResponsiveFunc()" href="javascript:void(0)"
        class="fmentors-button fmentors-block fmentors-white fmentors-left-align" id="myBtn">
        Mentors <i class="fa fa-caret-down"></i>
      </a>
      <div id="navResponsive" class="fmentors-bar-block fmentors-hide fmentors-padding-large fmentors-medium">
        <a href="mentors.html" class="fmentors-bar-item fmentors-button">All Mentors</a>
        <a href="mentors_dash.html" class="fmentors-bar-item fmentors-button">Mentor Dashboard</a>
      </div>
      <a href="login.html" class="fmentors-bar-item fmentors-button">Login</a>
      <a href="register.html" class="fmentors-bar-item fmentors-button fmentors-light-grey">Register</a>
    </div>
    <a href="#footer" class="fmentors-bar-item fmentors-button fmentors-padding">Contact</a>
    <a href="#footer" class="fmentors-bar-item fmentors-button fmentors-padding">About Us</a>
  </nav>
  <header class="fmentors-bar fmentors-top fmentors-hide-large fmentors-black fmentors-xlarge">
    <div class="fmentors-bar-item fmentors-padding-24 fmentors-wide">
      <div id="logo">
        <h1><a href="index.html">Free</a></h1>
        <span>Mentors</span>
      </div>
    </div>
    <a href="javascript:void(0)" class="fmentors-bar-item fmentors-button fmentors-padding-24 fmentors-right"
      onclick="fmentors_open()"><i class="fa fa-bars"></i></a>
  </header>
  <div class="fmentors-overlay fmentors-hide-large" onclick="fmentors_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div>
  <div class="fmentors-main" style="margin-left:250px">
    <!-- Push down content on small screens -->
    <div class="fmentors-hide-large" style="margin-top:83px"></div>

    <header class="fmentors-container fmentors-xlarge">
      <p class="fmentors-left">Sign Up</p>
      <p class="fmentors-right">
        <a href="login.html" class="fmentors-bar-item fmentors-button"><i class="fa fa-sign-in fmentors-margin-right">
            Login </i></a>
      </p>
    </header>
    <center>
      <br>
      <div style="width: 80%">
        <div class="fmentors-container fmentors-grey">
          <h2>Sign Up</h2>
        </div>
        <form class="fmentors-container">
          <div style="width: 40%">
            <p>
              <label>First Name</label><span class="fmentors-text-red">*</span>
              <input class="fmentors-input" type="text" required placeholder="Enter First Name"></p>
            <p>
              <label>Last Name</label><span class="fmentors-text-red">*</span>
              <input class="fmentors-input" type="text" required placeholder="Enter Last Name"></p>
            <p>
              <label>Birth Date</label><span class="fmentors-text-red">*</span>
              <input class="fmentors-input" type="date" required placeholder="Enter Birth Date"></p>
            <p>
              <label>Phone</label><span class="fmentors-text-red">*</span>
              <input class="fmentors-input" type="text" required placeholder="Enter Phone Number"></p>
            <p>
              <label>Address</label><span class="fmentors-text-red">*</span>
              <input class="fmentors-input" type="text" required placeholder="Enter Address"></p>
            <p>
              <label>Email</label><span class="fmentors-text-red">*</span>
              <input class="fmentors-input" type="email" required placeholder="Enter Email"></p>
            <p>
              <label>occupation</label><span class="fmentors-text-red">*</span>
              <input class="fmentors-input" type="text" required placeholder="Enter Occupation"></p>
            <p>
              <label>Expertise</label><span class="fmentors-text-red">*</span>
              <input class="fmentors-input" type="text" required placeholder="Enter Expertise"></p>
            <p>
              <label>Bio</label><span class="fmentors-text-red">*</span>
              <textarea class="fmentors-input" type="textarea" required placeholder="Add all about you: "></textarea>
            </p>
            <p>
              <label>Password</label><span class="fmentors-text-red">*</span>
              <input class="fmentors-input" type="password" required placeholder="choose your Password"></p>
            <p>
              <label>Confirm Password</label><span class="fmentors-text-red">*</span>
              <input class="fmentors-input" type="password" required placeholder="enter your Password Again"></p>
            <input class="fmentors-check" type="checkbox">
            <label>I understand and accept <a href="#" target="_blank">Terms &amp; conditions</a></label>
            <p>
              <button class="fmentors-btn fmentors-blue">Sign Up</button> <button
                class="fmentors-btn fmentors-blue">Sign
                In</button></p>
          </div>
        </form>
      </div>
    </center>
    <!-- Footer -->
    <footer class="fmentors-center fmentors-black fmentors-padding-16">
      <p>Copyright @2019 by Benit Havugimana - <a href="" title="Free Mentors" target="_blank"
          class="fmentors-hover-text-green">Free Mentors</a></p>
    </footer>
  </div>





  <script src="./js/main.js">

  </script>
</body>

</html>
