<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <title>FM Signin</title>
  <meta name="description" content="" />

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <nav class="fmentors-sidebar fmentors-bar-block fmentors-white fmentors-collapse fmentors-top"
    style="z-index:3;width:250px" id="mySidebar">
    <div class="fmentors-container fmentors-display-container fmentors-padding-16">
      <i onclick="fmentors_close()"
        class="fa fa-remove fmentors-hide-large fmentors-button fmentors-display-topright"></i>
      <div id="logo">
        <h1><a href="index.html">Free</a></h1>
        <span>Mentors</span>
      </div>
    </div>
    <div class="fmentors-padding-64 fmentors-large fmentors-text-grey" style="font-weight:bold">
      <a href="index.html" class="fmentors-bar-item fmentors-button">Home</a>
      <a href="dashboard.html" class="fmentors-bar-item fmentors-button">Dashboard</a>
      <a href="sessions.html" class="fmentors-bar-item fmentors-button">Sessions</a>
      <a onclick="navResponsiveFunc()" href="javascript:void(0)"
        class="fmentors-button fmentors-block fmentors-white fmentors-left-align" id="myBtn">
        Mentors <i class="fa fa-caret-down"></i>
      </a>
      <div id="navResponsive" class="fmentors-bar-block fmentors-hide fmentors-padding-large fmentors-medium">
        <a href="mentors.html" class="fmentors-bar-item fmentors-button">All Mentors</a>
        <a href="mentors_dash.html" class="fmentors-bar-item fmentors-button">Mentor Dashboard</a>
      </div>
      <a href="login.html" class="fmentors-bar-item fmentors-button fmentors-light-grey">Login</a>
      <a href="register.html" class="fmentors-bar-item fmentors-button">Register</a>
    </div>
    <a href="#footer" class="fmentors-bar-item fmentors-button fmentors-padding">Contact</a>
    <a href="#footer" class="fmentors-bar-item fmentors-button fmentors-padding">About Us</a>
  </nav>
  <header class="fmentors-bar fmentors-top fmentors-hide-large fmentors-black fmentors-xlarge">
    <div class="fmentors-bar-item fmentors-padding-24 fmentors-wide">
      <div id="logo">
        <h1><a href="index.html">Free</a></h1>
        <span>Mentors</span>
      </div>
    </div>
    <a href="javascript:void(0)" class="fmentors-bar-item fmentors-button fmentors-padding-24 fmentors-right"
      onclick="fmentors_open()"><i class="fa fa-bars"></i></a>
  </header>
  <div class="fmentors-overlay fmentors-hide-large" onclick="fmentors_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div>
  <div class="fmentors-main" style="margin-left:250px">
    <!-- Push down content on small screens -->
    <div class="fmentors-hide-large" style="margin-top:83px"></div>

    <!-- Top header -->
    <header class="fmentors-container fmentors-xlarge">
      <p class="fmentors-left">Login</p>
      <p class="fmentors-right">
        <a href="register.html" class="fmentors-bar-item fmentors-button"><i class="fa fa-user-plus"> Register </i></a>
      </p>
    </header>
    <center>
      <br>
      <div style="width: 50%">
        <div class="fmentors-container fmentors-grey">
          <h2>Sign In</h2>
        </div>
        <br>
        <form class="fmentors-container">
          <div class="fmentors-row fmentors-container">
            <div class="fmentors-col s4">
              <label>Username:</label><span style="color: red">*</span>
            </div>
            <div class="fmentors-col s6">
              <input class="fmentors-input" type="email" required placeholder="Enter your email">
            </div>
          </div>
          <br>
          <div class="fmentors-row fmentors-container">
            <div class="fmentors-col s4">
              <label>Password:</label><span style="color: red">*</span>
            </div>
            <div class="fmentors-col s6">
              <input class="fmentors-input" type="password" required placeholder="Enter your password">
            </div>
          </div>
          <br>

              <button class="fmentors-btn fmentors-blue">Sign In</button>
              <button class="fmentors-btn fmentors-blue">Forgot Password</button>
        </form>
      </div>
    </center>


    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Footer -->
    <footer class="fmentors-center fmentors-black fmentors-padding-16">
      <p>Copyright @2019 by Benit Havugimana - <a href="" title="Free Mentors" target="_blank"
          class="fmentors-hover-text-green">Free Mentors</a></p>
    </footer>
  </div>





  <script src="./js/main.js">

  </script>
